apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: myapp-service-v1
            port:
              number: 80
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: myapp-service-v2
            port:
              number: 80